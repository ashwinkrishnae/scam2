<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Quicksand', sans-serif;
        }

        /* Animated Gradient Background */
        .bg-gradient {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 25%, #ff6b9d 50%, #c44569 75%, #ff8a80 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), inset 0 0 80px rgba(255, 255, 255, 0.1);
        }

        /* Soft animated overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.4), transparent 60%);
            animation: floatBg 8s infinite alternate;
            pointer-events: none;
            z-index: 0;
        }
         h1 { 
            font-family: 'Great Vibes' , cursive;
            text shadow: 0 0 30px rgba(255, 255,255,0.7), 0 0 70px rgba(255, 107, 157, 0.5);
            animation: textGlow 2s ease in-out infinite alternate;
            color: #000000;
         }

        @keyframes floatBg {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .container-wrapper {
            position: relative;
            z-index: 1;
        }

        /* Question Text */
        .question-text {
            font-family: 'Great Vibes', cursive;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 107, 157, 0.6), 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: textGlow 2s ease-in-out infinite alternate, slideIn 1s ease-out;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 107, 157, 0.6), 0 4px 8px rgba(0, 0, 0, 0.2); }
            to { text-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 80px rgba(255, 107, 157, 0.9), 0 4px 8px rgba(0, 0, 0, 0.2); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* GIF Container */
        .gif-container {
            animation: fadeInScale 1.2s ease-out 0.3s both;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Yes Button */
        .yes-btn {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8a80 100%);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.5), inset 0 2px 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.7), inset 0 2px 10px rgba(255, 255, 255, 0.4);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 25px rgba(255, 107, 157, 0.5), inset 0 2px 10px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 8px 35px rgba(255, 107, 157, 0.8), inset 0 2px 10px rgba(255, 255, 255, 0.4); }
        }

        /* No Button */
        .no-btn {
            font-family: 'Quicksand', sans-serif;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            position: relative;
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }

        .no-btn:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        .no-btn.moving {
            position: absolute !important;
            z-index: 100;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: left, top, transform;
        }

        /* Shatter Animation */
        @keyframes shatter {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            25% { transform: scale(1.2) rotate(5deg); }
            50% { transform: scale(0.8) rotate(-5deg); filter: blur(2px); }
            75% { transform: scale(1.1) rotate(3deg); filter: blur(4px); }
            100% { transform: scale(0) rotate(180deg); opacity: 0; filter: blur(10px); }
        }

        .shatter {
            animation: shatter 0.8s ease-out forwards;
        }

        /* Celebration Animation */
        @keyframes celebrationIn {
            0% { opacity: 0; transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .celebration-gif {
            animation: celebrationIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .celebration-text {
            font-family: 'Pacifico', cursive;
            animation: celebrationIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s both;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100%) rotate(720deg); opacity: 0; }
        }

        /* Floating Hearts */
        .heart-float {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            z-index: 999;
            animation: heartRise 3s ease-out forwards;
        }

        @keyframes heartRise {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            10% { transform: translateY(-20px) scale(1); opacity: 1; }
            100% { transform: translateY(-400px) scale(0.5); opacity: 0; }
        }

        /* Background Hearts */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .bg-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.2;
            animation: floatUp 15s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100%) rotate(0deg); opacity: 0; }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% { transform: translateY(-100%) rotate(360deg); opacity: 0; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gradient min-h-screen overflow-auto">
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container-wrapper min-h-screen w-full flex items-center justify-center p-4">
        <div id="mainCard" class="glass-card rounded-3xl p-6 sm:p-8 md:p-10 w-full max-w-lg relative overflow-hidden">
            
            <!-- Proposal Content -->
            <div id="proposalContent" class="flex flex-col items-center">
                <h1 id="questionText" class="question-text text-white text-3xl sm:text-4xl md:text-5xl text-center mb-6 md:mb-8 px-2">
                   Gaurie, Will you be my Valentine?
                </h1>

                <!-- Main GIF -->
                <div class="gif-container w-48 h-48 sm:w-64 sm:h-64 md:w-80 md:h-80 rounded-2xl overflow-hidden mb-6 md:mb-8 bg-white/10 flex items-center justify-center">
                    <img src="valentine.gif" 
                         alt="Cute Valentine Animation" 
                         class="w-full h-full object-cover" 
                         loading="lazy"
                         onerror="this.style.background='linear-gradient(135deg, #ff6b9d, #ff8a80)'; this.alt='üíï';">
                </div>

                <!-- Buttons -->
                <div id="buttonsContainer" class="relative w-full flex items-center justify-center gap-4 sm:gap-6 md:gap-8 pt-4 sm:pt-6 px-4">
                    <button id="yesBtn" class="yes-btn text-white font-bold text-lg sm:text-xl px-6 sm:px-10 py-2 sm:py-4 rounded-full z-10 whitespace-nowrap">
                        Yes üíñ
                    </button>
                    <button id="noBtn" class="no-btn text-white font-semibold text-base sm:text-lg px-5 sm:px-8 py-2 sm:py-3 rounded-full whitespace-nowrap">
                        No üôÉ
                    </button>
                </div>
            </div>

            <!-- Celebration Content -->
            <div id="celebrationContent" class="hidden flex flex-col items-center">
                <div class="w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 rounded-full overflow-hidden mb-6 bg-white/10 flex items-center justify-center celebration-gif">
                    <img src="D:\valenties\love.gif" 
                         alt="Celebration Hearts" 
                         class="w-full h-full object-cover" 
                         loading="lazy"
                         onerror="this.innerHTML='üíï'; this.style.fontSize='48px'; this.style.display='flex'; this.style.alignItems='center'; this.style.justifyContent='center';">
                </div>
                <h2 id="celebrationText" class="celebration-text text-white text-3xl sm:text-4xl md:text-5xl text-center mb-4">
                    Succesfully Registeredüíï
                </h2>
                <p class="text-white/80 text-lg sm:text-xl text-center font-['Quicksand']" style="animation: celebrationIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.4s both;">
                    You‚Äôre officially registered as my girlfriend ‚ù§Ô∏è
                     My favorite forever starts now.‚Äùü•∞
                </p>
            </div>
        </div>
    </div>

    <script>
        // Audio context
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type) {
            try {
                initAudio();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (type === 'dodge') {
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } else if (type === 'success') {
                    const notes = [523, 659, 784, 1047];
                    notes.forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        gain.gain.setValueAtTime(0.15, audioContext.currentTime + i * 0.15);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.15 + 0.3);
                        osc.start(audioContext.currentTime + i * 0.15);
                        osc.stop(audioContext.currentTime + i * 0.15 + 0.3);
                    });
                }
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Create Confetti
        function createConfetti() {
            const colors = ['#ff6b9d', '#ff8a80', '#f78fb3', '#ffffff', '#ffd1dc', '#ffb6c1'];
            const shapes = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', '‚ú®', 'üíù'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-20px';
                    confetti.innerHTML = Math.random() > 0.5 ? shapes[Math.floor(Math.random() * shapes.length)] : '';
                    confetti.style.backgroundColor = confetti.innerHTML ? 'transparent' : colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                    confetti.style.fontSize = '16px';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        // Create Celebration Hearts
        function createCelebrationHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíì'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-float';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.bottom = '0';
                    heart.style.fontSize = (Math.random() * 20 + 16) + 'px';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }

        // Create Background Hearts
        function createBackgroundHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        // No Button Logic with Dynamic Text Updates
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const mainCard = document.getElementById('mainCard');
        let isMoving = false;
        let clickCount = 0;
        let lastMoveTime = 0;
        const MOVE_COOLDOWN = 350;

        // Button text and emoji sequence
        const textSequence = [
            { text: 'Noooo......', emoji: 'üò±' },
            { text: "Don't thid to me", emoji: 'üòÖ' },
            { text: 'This could be a mistake', emoji: 'üò¨' }
        ];

        function getButtonSize() {
            const rect = noBtn.getBoundingClientRect();
            return { width: rect.width, height: rect.height };
        }

        function updateButtonText(index) {
            const sequenceIndex = index % textSequence.length;
            const sequence = textSequence[sequenceIndex];
            noBtn.textContent = `${sequence.text} ${sequence.emoji}`;
        }

        function moveNoButtonToRandomPosition() {
            if (isMoving) return;
            isMoving = true;
            lastMoveTime = Date.now();
            // position the button absolutely inside the buttons container
            noBtn.classList.add('moving');
            const rect = noBtn.getBoundingClientRect();
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnSize = getButtonSize();

            const padding = 12;
            const safe = 12; // extra spacing to keep away from Yes button

            // compute Yes button rect relative to container (lookup dynamically)
            const yesElement = document.getElementById('yesBtn');
            const yesRect = yesElement ? yesElement.getBoundingClientRect() : { left: 0, top: 0, width: 0, height: 0 };
            const yesRelLeft = yesRect.left - containerRect.left;
            const yesRelTop = yesRect.top - containerRect.top;

            // Try several random positions inside the container until one doesn't overlap Yes
            const maxAttempts = 12;
            let attempt = 0;
            let newLeft = 0;
            let newTop = 0;

            while (attempt < maxAttempts) {
                newLeft = padding + Math.random() * (containerRect.width - btnSize.width - padding * 2);
                newTop = padding + Math.random() * (containerRect.height - btnSize.height - padding * 2);

                const overlap = (
                    newLeft < yesRelLeft + yesRect.width + safe &&
                    newLeft + btnSize.width + safe > yesRelLeft &&
                    newTop < yesRelTop + yesRect.height + safe &&
                    newTop + btnSize.height + safe > yesRelTop
                );

                if (!overlap) break;
                attempt++;
            }

            // If all attempts failed, fall back to a displaced position clamped to container
            if (attempt === maxAttempts) {
                const moveDistance = 120 + Math.random() * 180;
                const angle = Math.random() * Math.PI * 2;
                const offsetX = Math.cos(angle) * moveDistance;
                const offsetY = Math.sin(angle) * moveDistance;

                const currentLeft = rect.left - containerRect.left;
                const currentTop = rect.top - containerRect.top;

                newLeft = Math.max(padding, Math.min(containerRect.width - btnSize.width - padding, currentLeft + offsetX));
                newTop = Math.max(padding, Math.min(containerRect.height - btnSize.height - padding, currentTop + offsetY));
            }

            // Random rotation and scale for playful feel
            const rotation = (Math.random() - 0.5) * 30;
            const scale = 0.98 + Math.random() * 0.08;

            // Apply position (relative to container)
            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';
            noBtn.style.transform = `rotate(${rotation}deg) scale(${scale})`;
            
            playSound('dodge');
            
            setTimeout(() => {
                isMoving = false;
            }, MOVE_COOLDOWN);
        }

        // Handle No button interaction
        function handleNoButtonInteraction() {
            // Prevent rapid consecutive moves
            const now = Date.now();
            if (now - lastMoveTime < MOVE_COOLDOWN) return;
            
            // Update text based on click count
            updateButtonText(clickCount);
            
            // Move button to random position
            moveNoButtonToRandomPosition();
            
            clickCount++;
        }

        // Event listeners for No button
        noBtn.addEventListener('mouseenter', handleNoButtonInteraction);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            handleNoButtonInteraction();
        });
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            handleNoButtonInteraction();
        });
        noBtn.addEventListener('focus', handleNoButtonInteraction);

        // Proximity Detection - button runs away when mouse gets close
        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );
            
            // Trigger movement if user gets too close and button is not already moving
            if (distance < 90 && !isMoving) {
                const now = Date.now();
                if (now - lastMoveTime >= MOVE_COOLDOWN) {
                    handleNoButtonInteraction();
                }
            }
        });

        // Yes Button Click Handler
        const yesBtn = document.getElementById('yesBtn');
        const proposalContent = document.getElementById('proposalContent');
        const celebrationContent = document.getElementById('celebrationContent');

        yesBtn.addEventListener('click', () => {
            initAudio();
            
            // Shatter animation
            yesBtn.classList.add('shatter');
            noBtn.style.opacity = '0';
            noBtn.style.transform = 'scale(0)';
            
            setTimeout(() => {
                playSound('success');
                createConfetti();
                createCelebrationHearts();
                
                proposalContent.classList.add('hidden');
                celebrationContent.classList.remove('hidden');
                
                // Continuous celebration hearts
                const heartInterval = setInterval(() => {
                    createCelebrationHearts();
                }, 3000);
                
                setTimeout(() => clearInterval(heartInterval), 15000);
            }, 600);
        });

        // Initialize
        createBackgroundHearts();
    </script>
</body>
</html>
